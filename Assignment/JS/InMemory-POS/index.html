<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flora POS System</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="assest/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>

<body class="container-fluid">

    <main class="d-flex row align-items-center justify-content-center overflow-hidden">

        <section
            class="d-flex flex-column h-75 col-md-12 bg-white shadow-lg rounded-5 align-items-center justify-content-between">

            <!-- Nav bar -->
            <div>
                <nav class="navbar navbar-expand-lg bg-transparent border-bottom sticky-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" style="font-weight: 700; font-size: 25px; color: rgb(165, 42, 114);">
                            <img src="assest/img/icon1.png" alt=""
                                style="width: 50px; height: 50px; border:2px; border-radius: 100%;">The Flora</a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li id="btnDashboard" class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#"><i class="bi bi-house-fill"></i>
                                        Dashboard</a>
                                </li>
                                <li id="btnCustomer" class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#"><i class="bi bi-people-fill"></i>
                                        Customers</a>
                                </li>
                                <li id="btnItems" class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#"><i class="bi bi-handbag-fill"></i>
                                        Items</a>
                                </li>
                                <li id="btnOrders" class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#"><i
                                            class="bi bi-cart-check-fill"></i>
                                        Purchase Orders</a>
                                </li>
                                <li id="btnOrderDetails" class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#"><i
                                            class="bi bi-cloud-arrow-down-fill"></i>
                                        Order Details</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <aside id="dashboard" class="h-100">
                <!-- Cards -->
                <div class="card-group mt-5 gap-3">
                    <div class="card card-group mt-0 gap-3">

                        <img src="assest/img/png.png" alt="" style="width: 350px; height: 180px;">

                    </div>

                    <div class="card card-group mt-0 gap-3">
                        <img src="assest/img/png (1).png" alt="" style="width: 350px; height: 180px;">
                    </div>

                    <div class="card card-group mt-10 gap-3">
                        <img src="assest/img//png (2).png" alt="" style="width: 350px; height: 180px;">
                    </div>

                    <div class="card card-group mt-10 gap-3">
                        <img src="assest/img/png (3).png" alt="" style="width: 350px; height: 180px;">
                    </div>

                </div>
                <div class="card-group mt-5 gap-10">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p class="card-text">50000 LKR</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Total Items Sold</h5>
                        <p class="card-text">25</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text">55</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Items</h5>
                        <p class="card-text">30</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">35</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Settings</h5>
                        <p class="card-text">10</p>
                    </div>
                </div>
            </aside>

             <!-- Customers -->
             <aside id="customer" class="d-flex flex-column align-items-center justify-content-evenly w-100 h-100">
                <!-- Search bar -->
                <div class="row">
                    <nav class="navbar">
                        <div class="container-fluid d-flex flex-column flex-lg-row">
                            <form class="d-flex flex-column flex-lg-row" role="search">
                                <input class="form-control me-2 mb-2 mb-lg-0" type="search" placeholder="Search"
                                    aria-label="Search" id="txtCustomerSearch">
                                <select class="btn btn-outline-light dropdown-toggle me-2 mb-2 mb-lg-0" type="button"
                                    id="cusSearch" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgb(182, 182, 182);">
                                    <option><a class="dropdown-item" href="#">Customer Id</a></option>
                                    <option><a class="dropdown-item" href="#">Name</a></option>
                                </select>
                                <button class="btn btn-outline-light me-2" type="submit" style="color: rgb(255, 255, 255); background-color: rgb(197, 28, 146);">Search</button>
                            </form>
                            <!-- Add Customers Button -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" id="btnAddNewCustomer">
                                Add New Customer
                            </button>
                        </div>
                    </nav>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Add Customers</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <!-- Form -->
                            <div class="d-flex justify-content-center">
                                <form class="w-75">
                                    <div class="mb-3">
                                        <label for="txtCusId" class="form-label">Customer ID</label>
                                        <input type="text" class="form-control" id="txtCusId">
                                        <span></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtCusName" class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" id="txtCusName">
                                        <span></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="txtAddress">
                                        <span></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtSalary" class="form-label">Salary</label>
                                        <input type="text" class="form-control" id="txtSalary">
                                        <span></span>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" id="btnCustomerClear">Clear</button>
                                <button type="button" class="btn btn-success" id="btnSaveCustomer">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="row d-flex overflow-auto mb-5 h-50 col-11">
                    <table class="table table-striped table-hover" id="tblCustomer">
                        <thead class="sticky-top" style="background-color: rgb(255, 227, 246);">
                            <tr>
                                <th scope="col">Customer ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Salary</th>
                                <th scope="col">Options</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </aside>
           

        </section>
        <link rel="stylesheet" href="">
    </main>

    <!-- JS For Bootstrap -->
    <script src="assest/js/bootstrap.min.js"></script>

    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--<script src="sweetalert2.all.min.js"></script>-->

    <!-- JS For jQuery -->
    <script src="assest/js/jquery-3.7.0.min.js"></script>

    <script src="assest/js/index.js"></script>

    <script src="model/Customer.js"></script>
    <script src="model/Item.js"></script>
    <script src="model/Order.js"></script>

    <script src="db/DB.js"></script>

    <script src="util/Validations.js"></script>

    <script src="controller/CustomerController.js"></script>
    <script src="controller/ItemController.js"></script>
    <script src="controller/PurchaseOrderController.js"></script>
    <script src="controller/OrderDetailsController.js"></script>


    <script src="util/Alerts.js"></script>

</body>

</html>
