<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="posStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Store</title>
    <!-- <meta http-equiv="refresh" content="3; ">> -->
    <link rel="icon" href="assest/store.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap');
    </style>
</head>

<body>

    <section id="order">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow custom-navbar bg-body-tertiary">
            <div class="container-fluid" style="background-color: #ffc7e3; height: 80px;">
                <img src="assest/icon1.png" alt="Flower Store" class="img-responsive custom-logo"
                    style="height: 70px; width: 70px; border: 2px solid rgb(182, 182, 182); border-radius: 50%; margin: 10px;">
                <a class="navbar-brand"
                    style="color: #d3498e; font-weight: 800; font-size: 35px; font-family: 'Playfair Display', serif;"
                    href="#">Flower Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"
                    style="background-color: #ffc7e3; margin: 30px;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: 20px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer.html">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="item.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="order.html">Order</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-outline-light"
                            style="background-color: #e9529e;">Search</button>
                    </form>
                </div>
            </div>
        </nav>


        <!-- ====================  ORDER  ============================== -->
        <section class="Order" id="Order">
            <div class="card">
                <img src="assest/frame.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Order</h5>
                </div>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col col-1" style="background-color: #ffc7e3;">

                        <h4 class="text-center p-2 text-light" style="background-color: #a70053;">
                            Invoice Details</h4>

                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <label for="orderID" class="form-label">Order ID:</label>
                                    <input type="text" class="form-control" id="exampleInputOrderID">
                                </div>
                                <div class="col">
                                    <label for="date" class="form-label">Date:</label>
                                    <input type="date" class="form-control" id="exampleInputdate">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="customerID" class="form-label">C-ID:</label>
                                    <input type="text" class="form-control" id="exampleInputCustomerID">
                                </div>
                                <div class="col">
                                    <label for="name" class="form-label">C-Name:</label>
                                    <input type="text" class="form-control" id="exampleInputCustomerName">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="salary" class="form-label">Salary:</label>
                                    <input type="number" class="form-control" id="exampleInputSalary">
                                </div>
                                <div class="col">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" class="form-control" id="exampleInputAddress">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col col-2" style="background-color: #ffe6f3;">

                        <h4 class="text-center p-2 text-light" style="background-color: #a70053;">Item Select</h4>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <label for="item" class="form-label">Item:</label>
                                    <input type="text" class="form-control" id="exampleInputitem">
                                </div>
                                <div class="col">
                                    <label for="itemCode" class="form-label">Item Code:</label>
                                    <input type="text" class="form-control" id="exampleInputitemCode">
                                </div>
                            </div>

                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        <label for="itemName" class="form-label">IName:</label>
                                        <input type="text" class="form-control" id="exampleInputitemName">
                                    </div>
                                    <div class="col-md-auto">
                                        <label for="Price" class="form-label">Price:</label>
                                        <input type="number" class="form-control" id="exampleInputitemPrice">
                                    </div>
                                    <div class="col col-lg-2">
                                        <label for="qtyonh" class="form-label">QTYOnH:</label>
                                        <input type="number" class="form-control" id="exampleInputitemQTY">
                                    </div>
                                </div>
                            </div>

                            <label for="orderqty" class="form-label">Order Quantity:</label>
                            <input type="number" class="form-control" id="exampleInpunumber">

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-danger" type="button">Add Item</button>
                              </div>

                        </div>
                    </div>
                    <div class="col" style="background-color: #ffc7e3;">

                        <h4 class="text-center" style="font-size: 20px;">Total : 20000RS/=</h4>
                        <h4 class="text-center" style="font-size: 20px; color: #d3498e;">Sub Total : 19500RS/=</h4>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <label for="item" class="form-label">Cash:</label>
                                    <input type="text" class="form-control" id="exampleInputitem">
                                </div>
                                <div class="col">
                                    <label for="itemCode" class="form-label">Discount:</label>
                                    <input type="text" class="form-control" id="exampleInputitemCode">
                                </div>
                            </div>
                            <label for="itemName" class="form-label">Balance:</label>
                            <input type="text" class="form-control" id="exampleInputitemName">

                            <div class="d-grid gap-2 col-4 mx-auto">
                                <button class="btn btn-success" type="button">Button</button>
                              </div>

                        </div>
                    </div>



                    <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around">
                        <div class="col-10">

                            <div class="customeTableDiv">
                                <table class="table bg-light table-bordered w-100 h-100 table-hover">
                                    <thead class="text-light text-center"
                                        style="background-color: #a70053; height: fit-content;">
                                        <tr>
                                            <th>Item Code</th>
                                            <th>Item Name</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="customerTable" style="background-color: #ffc7e3;">
                                        <tr>
                                            <td>IC001</td>
                                            <td>Roses</td>
                                            <td>500</td>
                                            <td>40</td>
                                            <td>20000</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
