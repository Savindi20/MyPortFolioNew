<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="posStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Store</title>
    <!-- <meta http-equiv="refresh" content="3; ">> -->
    <link rel="icon" href="assest/store.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap');
    </style>
</head>

<body>

    <section id="customer">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow custom-navbar bg-body-tertiary">
            <div class="container-fluid" style="background-color: #ffc7e3; height: 80px;">
                <img src="assest/icon1.png" alt="Flower Store" class="img-responsive custom-logo"
                    style="height: 70px; width: 70px; border: 2px solid rgb(182, 182, 182); border-radius: 50%; margin: 10px;">
                <a class="navbar-brand"
                    style="color: #d3498e; font-weight: 800; font-size: 35px; font-family: 'Playfair Display', serif;"
                    href="#">Flower Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"
                    style="background-color: #ffc7e3; margin: 30px;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: 20px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="customer.html">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="item.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">Order</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-outline-light"
                            style="background-color: #e9529e;">Search</button>
                    </form>
                </div>
            </div>
        </nav>


        <!-- ====================  CUSTOMER  ============================== -->
        <section class="Customer" id="Customer">
            <div class="card">
                <img src="assest/frame.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Customer</h5>
                </div>
            </div>

            <div class="row justify-content-around" style="height: max-content; padding-top: 40px;">
                <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: #ffe5f2;">
                    <h4 class="text-center p-2 text-light" style="background-color: #a70053;">Search Customer</h4>
                    <form>
                        <div class="mb-3 ms-3 me-3">
                            <input class="form-control" id="custId" placeholder="Input Customer ID" type="text">
                        </div>
                        <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Search</button>
                        <button class="btn btn-danger ms-3 mb-3 ms-md-3 ms-lg-3" type="button">Delete</button>
                        <button class="btn btn-warning ms-3 mb-3 ms-md-3 ms-lg-3" type="reset">Clear</button>
    
                    </form>
                </div>

                <!-- buttons -->
                <div class="col-10 col-md-5 col-lg-10">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add Customer
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content" style="background-color: #ffe1f0;">
                                <div class="modal-header" style="background-color: #a70053;">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New
                                        Customer</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="customerID" class="form-label">Customer ID:</label>
                                            <input type="text" class="form-control" id="exampleInputID">
                                        </div>
                                        <div class="mb-3">
                                            <label for="customerName" class="form-label">Customer Name:</label>
                                            <input type="text" class="form-control" id="exampleInputName:">
                                        </div>
                                        <div class="mb-3">
                                            <label for="customerAddress" class="form-label">Customer Address:</label>
                                            <input type="text" class="form-control" id="exampleInputAddress:">
                                        </div>
                                        <div class="mb-3">
                                            <label for="customerSalary" class="form-label">Customer Salary:</label>
                                            <input type="number" class="form-control" id="exampleInputSalary:">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger">Save</button>
                                    <button type="button" class="btn btn-warning"
                                        >Renew</button>
                                    <button type="button" class="btn btn-info"data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around">
                <div class="col-10">

                    <div class="customeTableDiv">
                        <table class="table bg-light table-bordered w-100 h-100 table-hover">
                            <thead class="text-light text-center"
                                style="background-color: #a70053; height: fit-content;">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Salary</th>
                                </tr>
                            </thead>
                            <tbody id="customerTable" style="background-color: #ffc7e3;">
                                <tr>
                                    <td>C001</td>
                                    <td>Savii</td>
                                    <td>Matara</td>
                                    <td>100000</td>
                                </tr>

                                <tr>
                                    <td>C002</td>
                                    <td>Dineth</td>
                                    <td>Hikkaduwa</td>
                                    <td>100000</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>


        </section>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
